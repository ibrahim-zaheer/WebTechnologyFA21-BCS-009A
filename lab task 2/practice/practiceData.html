<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".button1").click(function(){
                // Data to be sent
                var postData = {
                    name: "John",
                    email: "john@example.com"
                };

                // Perform POST request
                $.post("submit.php", postData, function(data, status){
                    // Handle response
                    $("#result").html("Response: " + data + "<br>Status: " + status);
                });
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button class="button1">Send POST Request</button>
    <div id="result"></div>
</body>
</html>
